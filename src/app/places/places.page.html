<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Places</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-label>
      Bookings
    </ion-label>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <app-menu-toolbar></app-menu-toolbar>
  <ion-content [fullscreen]="true" class="ion-padding">

    <ion-card>
      <ion-card-content>
        <ion-img src="assets/img/beach-sunset.jpg" alt="Image"></ion-img>
      </ion-card-content>
    </ion-card>

    <ion-list>
      <ion-item *ngFor="let place of places">
        <ion-label (click)="navigateToDetail(place)">{{ place }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
